<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websemantica</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data -->
    <!-- Esto sirve para mostrar una previsualización en caso de se comparta el link-->
    <meta property="og:title" content="Titulo" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Descripcion" />
    <!-- Es un ejemplo esto, no funciona si se prueba-->
</head>
<!--La web semantica es la forma en la que se ordena la página para que quede legible para el navegador y el desarrollador-->
<!--H1 es el título más importante y no puede tener duplicados, en cambio de h2 en adelante sí-->
<body>
    <h1>El titulo más importante</h1>
    <header>
        <h2> Hola mundo </h2>
    </header>
    <nav>
        <h2>hola mundo</h2>
    </nav>
    <footer>
        <h3>Hola mundo</h3>
    </footer>
</body>
</html>
