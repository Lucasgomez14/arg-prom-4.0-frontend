<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websemantica</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data -->
    <!-- Esto sirve para mostrar una previsualización en caso de se comparta el link-->
    <meta property="og:title" content="Titulo" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Descripcion" />
    <!-- Es un ejemplo esto, no funciona si se prueba-->
</head>
<!--La web semantica es la forma en la que se ordena la página para que quede legible para el navegador y el desarrollador-->
<!--H1 es el título más importante y no puede tener duplicados, en cambio de h2 en adelante sí-->
<!--Todos los elementos de la web semantica https://www.shenansherwell.com/es/desarrollo-web/semantica-html5/-->
    <!-- Los más importantes son:
    <header> – Este elemento se utiliza para agrupar las piezas de introducción del contenido.
    <nav> – Este elemento es para agrupar elementos de navegación del sitio, muy importante utilizarlo en el menú principal.
    <main> –  Utilizado para indicar el contenido más importante de la página
    <article>– La definición de este elemento indica que se debe utilizar para agrupar contenido que por sí solo tiene razón de ser y significado.  
    <section> – Este elemento tiene un valor semántico más general y es utilizada para agrupar secciones o subsecciones de contenido.
    <aside> Dentro de este elemento va el contenido que está fuera del tema principal del tema principal de la página.
    <footer> El pie de página o footer generalmente contiene los avisos legales, información de derechos de autor e información de contacto.
-->
<body>
    <h1>El titulo más importante</h1>
    <header>
        <h2> Hola mundo </h2>
    </header>
    <nav>
        <h2>hola mundo</h2>
    </nav>
    <footer>
        <h3>Hola mundo</h3>
    </footer>
</body>
</html>
