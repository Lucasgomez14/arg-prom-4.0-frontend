<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando en consola con elementos de linea y bloque</title>
</head>
<body>
    <!-- Un elemento de bloque es aquel que va a ocupar toda la fila/espacio que tiene disponible-->
    <!-- Algunos Elementos de bloque -->
    <h1>Titulo</h1>
    <p>parrafo</p>
    <!--Un elemento de línea solo ocupa lo necesario, es decir, lo que está encapsulado -->
    <!--Elementos de linea -->
    <span> Hello World</span>
</body>
</html>
